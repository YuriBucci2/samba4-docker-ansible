---

- name: Add samba-tool on host
  shell: echo 'docker exec -i samba-dc samba-tool $*' > /usr/sbin/samba-tool && chmod +x /usr/sbin/samba-tool

- name: Samba | Addons | DNS
  include_tasks: dns.yml

- name: Samba | Addons | Fileserver
  include_tasks: fileserver.yml

- name: Samba | Addons | Passwords
  include_tasks: passwords.yml

- name: Samba | Addons | Passwords
  include_tasks: backup.yml

- name: Samba | Addons | Veeam Backup
  include_tasks: backup-veeam.yml
  when: SAMBA_VEEAM_BACKUP.ENABLED
